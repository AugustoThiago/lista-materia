<h2>Lista</h2>
<table class="table">
  <tr>
    <th>ID</th>
    <th>MATERIA</th>
    <th>DIA</th>
    <th>HORA</th>
  </tr>
  <tr *ngFor="let item of list, index as i">
    <td>
     <a [routerLink]="['/list', i]">
      {{item.id}}
    </a>
    </td>
    <td>{{item.nome}}</td>
    <td>{{item.dia}}</td>
    <td>{{item.hora}}</td>
  </tr>
</table>
